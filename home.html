<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diti & Leon ‚ù§Ô∏è</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    .container {
      padding-top: 40px;
    }

    h1 {
      font-size: clamp(3rem, 8vw, 4.5rem);
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    #countdown {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      margin-bottom: 40px;
      font-weight: bold;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2rem;
      border: none;
      border-radius: 16px;
      background: white;
      color: hotpink;
      cursor: pointer;
      width: 260px;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>DITI & LEON</h1>

<p id="countdown-label">Valentine‚Äôs Day Countdown üíò</p>

<div id="countdown">Loading countdown...</div>

<p id="timeGreeting"></p>

    <div class="buttons">
      <button onclick="location.href='valentine.html'">
        Valentine üíå
      </button>
      <button onclick="location.href='anniversary.html'">
        Our Memories üìÖ
      </button>
    </div>
  </div>

  <script>
    // Set Valentine‚Äôs Day date (Feb 14)
    const valentinesDate = new Date("February 14, 2026 00:00:00").getTime();

    function updateCountdown() {
  const now = new Date();
  const distance = valentinesDate - now.getTime();

  // ---- COUNTDOWN ----
  if (distance < 0) {
    document.getElementById("countdown").innerHTML =
      "‚ù§Ô∏è Happy Valentine‚Äôs Day ‚ù§Ô∏è";
  } else {
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor(
      (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
    );
    const minutes = Math.floor(
      (distance % (1000 * 60 * 60)) / (1000 * 60)
    );
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("countdown").innerHTML =
      `${days} days ${hours} hrs ${minutes} mins ${seconds} secs üíñ`;
  }

  // ---- TIME-BASED GREETING ----
  const hour = now.getHours();
  let greeting = "";

  if (hour >= 5 && hour < 12) {
    greeting = "Good morning my love ‚òÄÔ∏è";
  } else if (hour >= 12 && hour < 18) {
    greeting = "Hope your day is going well ‚ù§Ô∏è";
  } else {
    greeting = "Good night my heart üåô";
  }

  document.getElementById("timeGreeting").textContent = greeting;
}


updateCountdown();
setInterval(updateCountdown, 1000);
</script>
</body>
</html>
