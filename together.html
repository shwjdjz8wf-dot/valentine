<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ussss</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      padding: 30px;
      max-width: 90%;
    }

    h1 {
      font-size: clamp(2.5rem, 8vw, 4rem);
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    #togetherTime,
    #monthiversary,
    #anniversary {
      font-size: clamp(1.5rem, 5vw, 2.2rem);
      font-weight: bold;
      margin-bottom: 25px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.95;
      margin-bottom: 8px;
    }

    button {
      margin-top: 40px;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      border-radius: 16px;
      background: white;
      color: hotpink;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Usssss</h1>

    <p>We‚Äôve been together for</p>
    <div id="togetherTime">Loading...</div>

    <p>Next month-iversary in</p>
    <div id="monthiversary">Loading...</div>

    <p>Next anniversary in</p>
    <div id="anniversary">Loading...</div>

    <button onclick="location.href='home.html'">
      Back Home üè†
    </button>
  </div>

  <script>
    // ‚ù§Ô∏è Relationship start date (ONLY date you ever set)
    const togetherSince = new Date("September 7, 2025 23:00:00");

    function updateAll() {
      const now = new Date();

      // ---------- TIME TOGETHER ----------
      const diff = now - togetherSince;

      if (diff < 0) {
        document.getElementById("togetherTime").textContent =
          "Almost there üíï";
      } else {
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);

        document.getElementById("togetherTime").innerHTML =
          `${days} days<br>${hours} hours ${minutes} minutes ${seconds} seconds üíó`;
      }

      // ---------- NEXT MONTH-IVERSARY ----------
      let nextMonth = new Date(togetherSince);
      nextMonth.setMonth(
        togetherSince.getMonth() +
        Math.floor((now - togetherSince) / (1000 * 60 * 60 * 24 * 30)) +
        1
      );

      if (nextMonth <= now) {
        nextMonth.setMonth(nextMonth.getMonth() + 1);
      }

      updateCountdown(nextMonth - now, "monthiversary", "üíû");

      // ---------- NEXT ANNIVERSARY ----------
      let nextAnniversary = new Date(togetherSince);
      nextAnniversary.setFullYear(now.getFullYear());

      if (nextAnniversary <= now) {
        nextAnniversary.setFullYear(now.getFullYear() + 1);
      }

      updateCountdown(nextAnniversary - now, "anniversary", "üíç");
    }

    function updateCountdown(diff, id, emoji) {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById(id).textContent =
        `${days} days ${hours} hrs ${minutes} mins ${seconds} secs ${emoji}`;
    }

    updateAll();
    setInterval(updateAll, 1000);
  </script>

</body>
</html>
